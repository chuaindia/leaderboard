<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="bundle.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <div class="container">
        <article class="recent-scores">
          <div class="refresh-scores">
            <h2>Recent scores  </h2>
            <input type="submit" id="refresh-button" value="Refresh">
          </div>
          <div id="scores-display"></div>
        </article>
        <article class="add-scores">
          <h2>Add your score</h2>
          <div class="input-scores">
            <input id="user-name" name="user-name" placeholder="Name" required />
            <input id="user-score" name="user-score" placeholder="Score" required />
            <input id="user-data-submit" type="submit" value="Submit" />
          </div>
        </article>
    </div>
</body>
</html>
