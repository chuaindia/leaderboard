<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/8a3c9493da.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="header" Heading="Leader Board">Leaderboard</h1>
    <div class="page">
      <div class="scoreDisplay">
        <div class="scoreBoard">
          <h2 class="recentScoresHeader">Recent Scores</h2>
          <button class="refreshBtn">Refresh</button>
        </div>
        <div id="scoreBoardContainer" class="scoreBoardContainer"></div>
      </div>

      <form class="entryContainer">
        <h2 class="addYourScoreHeader">Add your score</h2>
        <input id="nameInput" name = "user" class="nameInput" type="text" required placeholder="Name"/>
        <input id="scoreInput" name = "score" class="scoreInput" type="number" required placeholder="Score"/>
        <button id="submitBtn" class="submitBtn" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
