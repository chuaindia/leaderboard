<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <main>
      <div class="title">
          <h1>Leaderboard</h1>
      </div>
      <div class="my-scores">
          <section class="scores">
              <div class="recent-scores">
                  <h2>Recent scores</h2>
                  <button type="button" class="refresh-btn">Refresh</button>
              </div>
              <ul class="score-list">
                <li>NAME : 98</li>
                <li>NAME : 82</li>
                <li>NAME : 56</li>
                <li>NAME : 65</li>
                <li>NAME : 42</li>
                <li>NAME : 73</li>
                <li>NAME : 58</li>
                <li>NAME : 50</li>
                <li>NAME : 38</li>
              </ul>
          </section>
          <section>
              <div class="add-score">
                  <h2>Add your score</h2>
                  <form class="form">
                      <input type="text" required placeholder="Name" name="names">
                      <input type="text" required placeholder="Score" name="marks">
                      <input type="submit" value="submit" class="submit">
                  </form>
              </div>
          </section>
      </div>

  </main>
</body>

</html>
