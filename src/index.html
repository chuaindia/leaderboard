<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with APIs</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="container">
        <article class="recent-scores">
          <div class="refresh-scores">
            <h2>Recent scores</h2>
            <div>
              <input type="submit" class='refresh-btn' id="refresh-button" value="Refresh">
            </div>
          </div>
          <div class='display-scores' id="scores-display"></div>
        </article>
        <article class="add-scores">
          <h2>Add your score</h2>
          <div class="input-scores">
            <input id="user-name" name="user-name" placeholder="Your name" required />
            <input id="user-score" class='score' name="user-score" placeholder="Your score" required />
            <input id="user-data-submit" type="submit" value="Submit" />
          </div>
        </article>
    </div>
</body>
</html>
