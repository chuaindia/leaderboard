<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Leaderboard App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <header id="header-title"><h1>Leaderboard</h1></header>
        <main id="content-container">
            <section id="leaderboard-table">
                <div class="header-content">
                    <h2 class="header-recent">Recent scores</h2>
                    <button id="refresh-btn" class="btn" type="button">Refresh</button>
                </div>
                <div id="scores">
                    <span class="score">Name : 98</span>
                    <span class="score">Name : 90</span>
                    <span class="score">Name : 92</span>
                    <span class="score">Name : 88</span>
                    <span class="score">Name : 56</span>
                    <span class="score">Name : 67</span>
                    <span class="score">Name : 82</span>
                </div>
            </section>
            <section id="input-form">
                <h2 class="header-recent">Add your score</h2>
                <form>
                    <input class="form-input" type="text" name="name" id="name" placeholder="Your name" required>
                    <input type="number" min="0" max="100" class="form-input" name="point" id="point" placeholder="Your Score" required>
                    <button class="btn" type="submit">Submit</button>
                </form>

            </section>
        </main>
        
       
    </body>
</html>
